<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lembretes</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #232323;
        }

        .parent {
            margin-top: 5px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            height: 60%;
            align-items: center;
            justify-content: center;
            justify-items: center;
        }

        .lembrete {
            width: 200px;
            height: 200px;
            background-color: #ffff99;
            overflow: scroll;
            padding: 5px;
        }

        .lembrete:hover {
            transform: scale(105%);
        }

        .back-button {
            /* margin-top: 200px; */
            border: 1px solid aliceblue;
            color: aliceblue;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px 50px;
            position: absolute;
            bottom: 50px;
        }

        .bottom-page {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fechar {
            background: transparent;
            border: none;
            font-weight: 900;
            text-align: end;
            cursor: pointer;
            font-size: 15px;
        }

        .top {
            display: flex;
            flex-direction: row-reverse;
        }

        #botaolembrete {
            margin-top: 70px;
            border: 1px solid aliceblue;
            color: aliceblue;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px 50px;
            background: transparent;
            cursor: pointer;
        }

        .top-page{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #form-lembrete{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #form-lembrete input {
            color: aliceblue;
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }



    </style>
    <body>
        <div class="top-page">
            <form id="form-lembrete" action="none" method="post">
                <input type="text" name="lembrete-title" id="title-lembrete" class="inputUser" placeholder="Titulo do Lembrete" required />
                <input type="text" name="lembrete-text" id="text-lembrete" class="inputUser" placeholder="texto do Lembrete" required />
            </form>
            <button id="botaolembrete" onclick="addLembrete()">
                Adicionar lembrete
            </button>
            <a class="back-button" href="/menu">Voltar</a>
        </div>
        <div class="parent" id="grid"></div>
    </body>
    <script>
        let index = 0;
        let indexDel;
        function delLembrete(index){
            indexDel = index;
            console.log("Vai excluir: ",indexDel);
            document.getElementById(`${indexDel}`).remove()
        }
        function addLembrete() {
            index += 1;
            console.log("Adicionando: ", index);
            let titleLembrete = document.getElementById("title-lembrete").value;
            let textLembrete = document.getElementById("text-lembrete").value;
            let lembrete = `
            <div class="lembrete" id="${index}">
                <div class="top">
                    <button class="fechar" onclick="delLembrete(${index})">X</button>
                </div>
                <h2>${titleLembrete}</h2>
                <p>${textLembrete}</p>
            </div>
            `;
            if (titleLembrete.length > 0) {
                // Adicionar Mural
                document.getElementById("grid").innerHTML += lembrete;
                document.getElementById("title-lembrete").value = "";
                document.getElementById("text-lembrete").value = ""
            } else {
                console.log("NADA");
                alert("Por favor digite um nome v√°lido!");
            }
        }
    </script>
</html>
