<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lembretes</title>
    </head>
    <style>
        body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #232323;
}


.parent {
    margin-top: 5px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    height: 60%;
    align-items: center;
    justify-content: center;
    justify-items: center;
}

.lembrete {
    width: 200px;
    height: 200px;
    background-color: #ffff99;
    overflow: scroll;
    padding: 5px;
} 

.lembrete:hover{
    transform: scale(105%);
}

.back-button{
    /* margin-top: 200px; */
    border: 1px solid aliceblue;
    color: aliceblue;
    text-decoration: none;
    border-radius: 10px;
    padding: 20px 50px;
    position: absolute;
    bottom: 50px;
}


.bottom-page {
    display: flex;
    align-items: center;
    justify-content: center;
}

.fechar{
    background: transparent;
    border: none;
    font-weight: 900;
    text-align: end;
    cursor: pointer;
    font-size: 15px;
}

.top{
    display: flex;
    flex-direction: row-reverse;
}
    </style>
    <body>
        <div class="parent">
            <div class="lembrete">
                <div class="top">
                    <button class="fechar">X</button>
                </div>
                <h2>Trabalho TCC</h2>
                <p>REvisar parte escrita</p>
            </div>
        </div>
        <div class="bottom-page">
            <a class="back-button" href="../murais/murais.html">Voltar</a>
        </div>
    </body>
</html>
