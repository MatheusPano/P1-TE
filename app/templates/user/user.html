<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
</head>
<style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #232323;
    color: aliceblue;
    display: flex;
    flex-direction: column;
    width: 99%;
    justify-content: center;
    align-items: center;
}

.title{
    display: flex;
    flex-direction: row;
    text-align: center;
    align-items: baseline;
    justify-content: center;
}

.wrapper{
    display: flex;
    flex-direction: column;
    width: auto;
    margin-top: 50px;
}

.row{
    display: flex;
    flex-direction: row;
    text-align: center;
    align-items: baseline;
    gap: 10px;
}
.back-button{
    margin-top: 200px;
    border: 1px solid aliceblue;
    color: aliceblue;
    text-decoration: none;
    border-radius: 10px;
    padding: 20px 50px;
}
</style>
{% block conteudo %}
<body>
    <div class="title">
    </div>
    <h3>Aqui estão os dados da sua conta</h3>
    <br>
    <br>
    <br>
    <div class="wrapper">
        {% for usuario in usuario %}
        <div class="row">
            <h1>Olá {{usuario.usuario}}! Bem-vindo!</h1>
        </div>
        <div class="row">
            <h2>Nome: </h2>
            <p>{{usuario.usuario}}</p>
        </div>
        <div class="row">
            <h2>Email: </h2>
            <p>{{usuario.email}}</p>
        </div>
        <div class="row">
            <h2>Senha: </h2>
            <p>{{usuario.senha}}</p>
            
        </div>
        {% endfor %}
    </div>
    <a class="back-button" href="/menu">Voltar</a>
</body>
{% endblock %}
</html>
