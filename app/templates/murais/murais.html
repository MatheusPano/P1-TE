<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Murais</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #232323;
            color: aliceblue;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 0px;
            height: 70%;
            align-items: center;
        }

        .mural {
            text-align: center;
            border: 1px solid aliceblue;
            border-radius: 10px;
        }

        .mural h2 {
            text-decoration: none;
            color: aliceblue;
            border: 1px solid aliceblue;
            border-radius: 10px;
            padding: 30px 30px;
            margin-left: 19.92px;
            margin-right: 19.92px;
        }

        .mural a {
            text-decoration: none;
        }

        .back-button {
            margin-top: 70px;
            border: 1px solid aliceblue;
            color: aliceblue;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px 50px;
        }
        .fechar {
            background: transparent;
            border: none;
            font-weight: 900;
            text-align: end;
            cursor: pointer;
            font-size: 15px;
            color: aliceblue;
            margin-top: 5px;
            margin-right: 5px;
        }

        .top {
            display: flex;
            flex-direction: row-reverse;
        }

        .bottom-page {
            display: flex;
            flex-direction: row;
            gap: 300px;
            align-items: center;
            justify-content: center;
        }

        #botaoMural {
            margin-top: 70px;
            border: 1px solid aliceblue;
            color: aliceblue;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px 50px;
            background: transparent;
            cursor: pointer;
        }
    </style>
    <body>
        <div class="parent" id="grid"></div>
        <div class="bottom-page">
            <button id="botaoMural" onclick="addMural()">Adicionar Mural</button>
            <a class="back-button" href="/menu">Voltar</a>
        </div>
    </body>
    <script>
        let index = 0;
        let indexDel;
        function delMural(index){
            indexDel = index;
            console.log("Vai excluir: ",indexDel);
            document.getElementById(`${indexDel}`).remove()
        }
        function addMural() {
            index += 1;
            console.log("Adicionando: ",index);
            let titleMural = prompt("Qual o nome do mural?");
            let Mural = `
            <div class="mural" id="${index}">
                <div class="top">
                    <button onclick="delMural(${index})" class="fechar">X</button>
                </div>
                <a href="/lembretes">
                    <h2>${titleMural}</h2>
                </a>
            </div>
            `;
            if (titleMural.length > 0) {
                // Adicionar Mural
                document.getElementById("grid").innerHTML += Mural;
            } else {
                console.log("NADA");
                alert("Por favor digite um nome v√°lido!");
            }
        }
    </script>
</html>
