<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Export</title>
    </head>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #232323;
    color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#form-export{
    display: flex;
    flex-direction: column;
    gap: 25px;
}

#form-export input{
    display: flex;
    flex-direction: row;
    text-align: center;
    border: 1px solid aliceblue;
    border-radius: 10px;
    padding: 15px 30px;
    color: aliceblue;
    text-decoration: none;
    font-weight: 600;
    background: transparent;
    cursor: pointer;
}

.row{
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 15px;
}
    </style>
    <body>
        <form id="form-export" action="/" method="post">
            <div class="row">
                <h1>Digite qual quer exportar</h1>
                <h3>1 - Usuario | 2 - Murais | 3 - Lembretes</h3>
            </div>
            <input type="text" id="tipo" name="text-tipo" placeholder="Digite o numero da sua escolha">
            <input type="submit" value="Exportar">
        </form>
    </body>
</html>
