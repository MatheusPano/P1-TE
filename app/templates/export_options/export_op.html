<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Export</title>
    </head>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #232323;
    color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#form-export{
    display: flex;
    flex-direction: column;
    gap: 25px;
}

#form-export input{
    display: flex;
    flex-direction: row;
    text-align: center;
    border: 1px solid aliceblue;
    border-radius: 10px;
    padding: 15px 30px;
    color: aliceblue;
    text-decoration: none;
    font-weight: 600;
    background: transparent;
    cursor: pointer;
}

.row{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}
    </style>
    <body>
        <form method="post" action="{{ url_for('exportaDado') }}">
        <fieldset> 
            <legend><b>Escolha uma das Opções Abaixo Para Exportar</b></legend> 
        <br>
        <div class="inputBox">
            <h1>1 - Usuario</h1>
            <h1>2 - Mural</h1>
            <h1>3 - Lembrete</h1>
        </div>
        <br>
        <br>
        <div class="inputBox">
            <label class="labelInput" for="escolha">Escolha: </label>
            <input type="text" name="eijo" id="escolha" class="inputUser" required>
            
        </div>
        <br>
        <br>

        <div class="bottom">
            <input type="submit" name="submit" id="submit" value="Exportar">
        </div>


        </fieldset>
        </form>
    </body>
</html>
