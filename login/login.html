                    <br />

                            class="inputUser"
                            required />

                    </div>
                    <br />
                    <br />
                    <br />
                    <div class="inputBox">
                        <input
                            type="text"
                            name="senha"

                            class="inputUser"
                            required />

                    </div>
                    <br />
                    <br />
                    
                    <div class="bottom-form">
                        <input type="submit" name="submit" id="submit" value="Logar" />

                        <a class="cadastro" href="../cadastro/cadastro.html">Cadastre-se Agora</a>
                    </div>
